<body>
  <main>
    <h1 id="title">Water</h1>
    <p id="description">an unfinished survey form about water</p>
    <p id="edited">last edited on the 19th of March, 2021</p>
    <div id="card">
    	<div id="blur">
    		<div id="color"></div>
    	</div>
      <form id="survey-form">
        <label for="name" id="name-label" >your name</label><br>
        <input type="text" id="name" class="button" name="name" placeholder="Bobby Boucher" required><br>
        <label for="email" id="email-label">email address</label><br>
        <input type="email" id="email" class="button" name="email" placeholder="bobby@example.org" required><br>
        <label for="number" id="number-label">how many litres of water did you drink today?</label><br>
        <input type="number" id="number" class="button" name="number" min="0" max="50" placeholder="2.6" required><br>
        <p>what temperature do you prefer your water?</p>
        <select name="dropdown" id="dropdown" class="button">
          <option value ="freezing">frozen</option>
          <option value ="cold">cold</option>
          <option value ="neutral" selected>room temperature</option>
          <option value ="hot">hot</option>
          <option value="scolding">scolding</option>
          <option value="scolding">evaporated</option>
        </select>
        <p>(I'm having trouble figuring out how to use transparency in that dropdown selection menu. please bare with me while I try to figure this out haha)</p>
      </form>
    </div>
  </main>
</body>
