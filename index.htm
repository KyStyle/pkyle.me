<!DOCTYPE html>
<html>
  <head>
    <title>Home | PKYLE</title>
    <html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website">
    <meta property="og:title" content="PKYLE.ME" />
    <meta property="og:description" content="Kyle Phillips' personal website" />
    <meta property="og:url" content="https://pkyle.me" />
    <!-- I'll make a thumbnail later lol
    <meta property="og:image" content="full thumbnail path" />
    -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,900;1,500;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="anime.min.js"></script>
    <script>
    // Wrap every letter in a span
    var textWrapper = document.querySelector('.letters');
    textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

    anime.timeline({loop: true})
      .add({
        targets: '.letter',
        translateY: ["0.1em", 0],
        translateZ: 0,
        duration: 1000,
        delay: (el, i) => 200 * i
      }).add({
        targets: '.letter',
        translateY: [0, "0.1em"],
        translateZ: 0,
        duration: 500,
        delay: (el, i) => 50 * i
      });
    </script>
  </head>
  <body>
    <!-- Top navigation -->
    <header id="masthead" class="site-header">
      <!-- Desktop navigation bar -->
      <div id="desktop-navbar">
        <!-- Left-aligned links (default) -->
        <div id="sitename">
          <a id="sitename-href" class="site-header-href" href="index.htm">
            <span id="sitename-text-p">P</span><span id="sitename-text-kyle">KYLE</span><span id="sitename-text-dot">.</span><span id="sitename-text-me">ME</span>
            <br>
            <div id="sitename-text-hillips-pos">
              <span id="sitename-text-hillips">HILLIPS</span>
            </div>
          </a>
        </div>
        <!-- Centered links -->

    </header>
    <div>
      <h1 class="ml6">
        <span class="text-wrapper">
          <span class="letters">About</span>
        </span>
      </h1>
    </div>
  </div>
  </body>
</html>
